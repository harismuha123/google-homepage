<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Google homepage clone by chern0_</title>
  </head>
  <body>
    <div class="imagelogo">
      <a href="https://www.google.ba/">
        <img class="image" src="https://www.fineprintnyc.com/images/blog/history-of-logos/google/google-logo.png" alt="Google logo 2015">
      </a>
    </div>
    <div class="boxdiv">
      <div>
        <form class="searchform" action="#" method="POST">
          <input class="textbox" type="text" name="textbox" value=""><br>
          <input class="searchbutton" type="button" href="#" name="" value="Google Search">
          <input class="lucky" type="button" name="" value="I'm feeling lucky">
        </form>
      </div>
    </div>
    <div class="header">
      <ul class="rhead">
        <li><a href="#">Mail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Menu</a></li>
      </ul>
    </div>
    <div class="footer">
      <ul class="lul">
        <li><a href="#">Ads</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="rul">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </body>
</html>
